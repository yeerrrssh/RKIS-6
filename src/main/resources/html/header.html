<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header th:fragment="header" class="mb-4" >
    <div class="container">
        <div class="flex">
            <div th:unless="${currentPage == 'index'}">
                <a href="/home" class="btn btn-light">Back</a>
            </div>
            <div class="logout">
                <span style="margin-right: 10px;">Username</span>
                <form th:action="@{/logout}" method="post" id="logoutForm" class="delete">
                    <input type="submit" value="Logout" class="btn btn-light">
                </form>
            </div>
        </div>
    </div>
</header>
</body>
</html>
